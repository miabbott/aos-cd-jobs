---
parent: 'common/test_cases/crio.yml'
overrides:
  provision:
    os: "rhel"
    stage: "crio"
    provider: "aws"
extensions:
  actions:
  - type: "forward_parameters"
    parameters:
      - PULL_BASE_SHA
  - type: "script"
    title: "clone cri-o and check out the correct refs"
    script: |-
      cd /go/src/github.com/cri-o/cri-o
      git fetch origin
      git checkout -f "${PULL_BASE_SHA}"
  - type: "script"
    title: "run the cri-o e2e tests"
    timeout: "21600"  # 6 hours.  Playbook has shorter timeout for the test-task.
    script: |-
      ansible-playbook -vv --become  \
                       -i localhost, \
                       --tags e2e    \
                       --become-user root \
                       --connection local \
                       /go/src/github.com/cri-o/cri-o/contrib/test/integration/main.yml
